<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta-setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Tea-House</title>

    <!-- Google-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind-cdn_link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customizing your config -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Main-content -->
    <main class="w-max-screen-xl max-auto px-16 lg:px-28">
        <!-- header-section -->
        <header class="flex mt-10 mb-20">
           <!-- text-are -->
           <div>
            <h1 class="text-5xl md:text-7xl ">It's good <br> tea time at The <br> Tea House</h1>
            <br>
            <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <br>
            <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3  text-white font-bold rounded-lg">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45 "></i></button>
         </div>
           <!-- image-are -->
           <div>
            <!-- img -->
            <div class="relative">
                <img class="w-full" src="images/banner.png" alt="">
            </div>
            <!-- card -->
            <div class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-132 lg:left-128">
                <!-- icon -->
                <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                <!-- text -->
                <div class="ml-2">
                    <h2 class="lg:text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                </div>
            </div>
           
        </header>

    </main>
</body>
</html>
